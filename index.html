<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum Replica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/img/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body class="background">
    
    
    
    <div class="flex-container">
        <div class="search" style="flex-grow: 2">
            <input type="text" class="search form-control " placeholder="Search the web">
        </div>
        <div  class="greet-name" style="flex-grow: 6">
            <p id="Greetings" class="greetings"></p>
            <h3 id="username">Enter your Name</h3>
        </div>
        <div class="date-time" style="flex-grow: 2">
            <div id="realTime">
                <span  id="date" ></span>
                <span id="hours"></span>    
                <span id="ticker">:</span>
                <span id="time"></span>
            </div>
        </div>
    </div>
    
    <div class="container-fluid goal">
        <div class="row">
            <div class="">
                <p>What's your main plan for today?<br/></p>
                <input action="" id="namefield" class=" goal-input form-control ">
                <div class="plantext">
                    <p id="plantext"></p>
                </div>
                <button id="btnProceed" class="btn-lg" onclick="saveUser()" >Save</button>
            </div>
        </div>
    </div>
    
    <div class="flex-container">
        <div  style="flex-grow: 2">
            <div id="weather"></div>    
        </div>
        <div  style="flex-grow: 7; line-height: 50%; width: 100% !important; ">
            <div id="quoteDisplay"> </div>
        </div>
        <div  style="flex-grow: 2">
            <h4>Contact Us</h4>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            
            <i class="fab fa-github-square"></i>
        </div>
    </div>
    
    <script src="assets/js/weather-widget/src/weather.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
